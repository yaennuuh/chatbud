name: UserManagementPlugin
display-name: Viewers
ui-html: ui.html
ui-js: ui.js
plugin-js: plugin.js
plugin-api-js: api.js
data-yaml: data.yaml

command:
  fields:
    - id: is-username
      label: Is Username
      type: text
      description: 'Type in a twitch username'
    - id: points
      label: Points
      type: text
      description: 'Type in a twitch username'
  conditions:
    - id: isUsername
      name: Check twitch username
      function: isMessageFromUsername
      fieldId: is-username
    - id: hasPoints
      name: Has points
      function: hasPoints
      fieldId: points
  actions:
    - id: addPoints
      name: Add points
      function: addPoints
      fieldId: points
      requiredConditions:
        - hasPoints
    - id: removePoints
      name: Remove points
      function: removePoints
      fieldId: points
      requiredConditions:
        - hasPoints
