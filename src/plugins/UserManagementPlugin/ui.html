<div class="card">
  <div class="card-header">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Viewers</h2>
        </div>
        <div class="col text-end">
          <button id="refresh-button" onclick="refresh()" type="button" class="btn btn-primary">
            <i class="bi bi-arrow-repeat"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Twitch ID</th>
          <th scope="col">Username</th>
          <th scope="col">First seen</th>
          <th scope="col">Last seen</th>
        </tr>
      </thead>
      <tbody id="twitchuser-table-body">
      </tbody>
    </table>
  </div>
</div>
