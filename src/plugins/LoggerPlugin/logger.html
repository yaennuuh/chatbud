<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Logfile</th>
                <th scope="col">Size</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="logfile-table-body"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="logfileViewModal" tabindex="-1" aria-labelledby="logfileModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logfileModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
