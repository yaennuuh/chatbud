<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h3>Commands Manager</h3>
            </div>
            <div class="col text-end">
                <button id="refresh-button" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
                <button id="add-command-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#commandEditModal">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Command</th>
                    <th scope="col">Conditions</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Description</th>
                    <th scope="col">Active</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="commands-table-body">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="commandEditModal" tabindex="-1" aria-labelledby="command-edit-modal-title"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="command-edit-modal-title">Command</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="command-command" class="col-form-label">Command:</label>
                        <input type="text" class="form-control" id="command-command">
                    </div>
                    <div id="custom-fields-section" class="input-group mb-3">
                        <!-- ADD FIELDS FROM CONDITIONS AND ACTIONS -->
                    </div>

                    <div class="mb-3">
                        <div class="accordion" id="accordionConditionsActions">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseConditions" aria-expanded="true" aria-controls="collapseConditions">
                                        Conditions
                                    </button>
                                </h2>
                                <div id="collapseConditions" class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne" data-bs-parent="#accordionConditionsActions">
                                    <div class="accordion-body">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">Condition one
                                            </li>
                                            <li class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">Condition two
                                            </li>
                                          </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseActions" aria-expanded="false" aria-controls="collapseActions">
                                        Actions
                                    </button>
                                </h2>
                                <div id="collapseActions" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                    data-bs-parent="#accordionConditionsActions">
                                    <div class="accordion-body">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                              Action one
                                            </li>
                                            <li class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                              Action two
                                            </li>
                                          </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <ul id="conditions-list" class="list-group">
                        </ul>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="modal-button-save" class="btn btn-primary"
                    data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
