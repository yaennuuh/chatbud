<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h3>Commands Manager</h3>
            </div>
            <div class="col text-end">
                <button id="refresh-button" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
                <button id="add-command-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#commandEditModal">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Command</th>
                    <th scope="col">Conditions</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Description</th>
                    <th scope="col">Active</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="commands-table-body">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="commandEditModal" tabindex="-1" aria-labelledby="command-edit-modal-title"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="command-edit-modal-title">Command</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="command-command" class="col-form-label">Command:</label>
                        <input type="text" class="form-control" id="command-command">
                    </div>
                    <div class="input-group mb-3">
                        <select id="select-condition" class="form-select" aria-label="Default select example">
                        </select>
                        <div class="input-group-append">
                            <button id="button-add-condition" class="btn btn-primary" type="button"><i
                                    class="bi bi-plus"></i></button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <ul id="conditions-list" class="list-group">
                        </ul>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="modal-button-save" class="btn btn-primary"
                    data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
